server:
  servlet:
    context-path: /xs_assistant/article
spring:
  application:
    name: xs-article
  profiles:
    active: local
  datasource:
    hikari:
      connection-timeout: 10000
      validation-timeout: 3000
      idle-timeout: 60000
      login-timeout: 5
      max-lifetime: 60000
      maximum-pool-size: 30
      minimum-idle: 15
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
resilience4j:
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: false
        randomized-wait-factor: 0.5
    instances:
      mongoRollbackRetry:
        base-config: default
        wait-duration: 2s